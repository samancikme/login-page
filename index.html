<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- !icon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!--  -->
    
    
    <!-- !style -->
    <link rel="stylesheet" href="./main.css">
    <!-------------------------------------------------------------------------------------------------->

    
    <title>Tamplate</title>
</head>
<body>
    <header>
        <div class="buttons">
            <div class="bac">
                <i class='bx bx-sun' ></i>
                <i class='bx bx-moon' ></i>
            </div>
            <button class="btn btn-login" >Login</button>
            <button class="btn btn-signup">Sign Up</button>
            <i class='btn bx bxs-user-circle'></i>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="reg">
                <h1 class="title">Sign Up</h1>
                    <div class="icons">
                        <a href="#">
                            <img src="./images/bxl-google.svg" alt="">
                        </a>
                        <a href="#">
                            <img src="./images/bxl-facebook .svg" alt="">
                        </a>
                        <a href="#">
                            <img src="./images/bxl-github.svg" alt="">
                        </a>
                        <a href="#">
                            <img src="./images/bxl-linkedin.svg" alt="">
                        </a>
                    </div>
                <form id="form-register">
                    
                    <input required type="text" name="name" id="user-name" placeholder="Enter your name">
    
                    <input required type="email" name="email" id="email-reg" placeholder="Enter your email">
    
                    <input required type="password" name="password" id="password-reg" placeholder="Password">
    
                    
                    <button type="submit" class="btn btn-sign-up">Sign up</button>
                </form>
            </div>


            <div class="log">
                <h1 class="title">Login</h1>
                    <div class="icons">
                        <a href="#">
                            <img src="./images/bxl-google.svg" alt="">
                        </a>
                        <a href="#">
                            <img src="./images/bxl-facebook .svg" alt="">
                        </a>
                        <a href="#">
                            <img src="./images/bxl-github.svg" alt="">
                        </a>
                        <a href="#">
                            <img src="./images/bxl-linkedin.svg" alt="">
                        </a>
                    </div>
                    
                    <form id="form-login">
                
                        <input required type="email" name="email" id="email-log" placeholder="Enter your email">
        
                        <input required type="password" name="password" id="password-log" placeholder="Password">
        
                        
                        <button type="submit" class="btn btn-sign-up">Login</button>
                    </form>
    
            </div>

            
        </div>
    </section>

    <div class="content">
        <pre class="content-data"></pre>
    </div>





    <script src="./js/app.js"></script>
</body>
</html>
